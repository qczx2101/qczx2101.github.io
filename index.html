    <style>
        html {
            scroll-behavior: smooth;
        }

        /*实现logo的动画*/
        #logo {
            z-index: 999;
            text-align: center;
        }

        /*钢笔*/
        @keyframes pen {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #pen {
            z-index: 999;
            animation-name: pen;
            animation-duration: 4s;
            animation-fill-mode: forwards;
        }

        /*圆环*/
        @keyframes round {
            from {
                transform: scale(20);
            }

            to {
                transform: scale(1);
            }
        }

        #round {
            z-index: 999;
            animation-name: round;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }

        #lg1,
        #lg2 {
            z-index: 999;
            width: 100%;
            text-align: center;
            position: absolute;
        }

        /*标题文字*/
        #text {
            display: inline-block;
            position: relative;
            top: 300px;
            left: 50%;
            /* 设置等宽字体 */
            font-family: monospace;
            color: #000;
            font-size: 32px;
            text-align: center;
            transform: translateX(-50%);
        }

        #text::before,
        #text::after {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            content: '';
            /* animation: typewriter 3s steps(18) forwards; */
        }

        #text::after {
            width: 5px;
            border-radius: 1em;
            background-color: #000;
            /* animation: typewriter 3s steps(18) forwards, flashing .3s ease-out forwards infinite; */
        }

        @keyframes typewriter {
            to {
                left: 100%;
            }
        }

        @keyframes flashing {
            to {
                opacity: 0;
            }
        }

        .circle {
            border-radius: 64px;
        }

        .button {
            background-color: #007af8;
            color: white;
            border-color: rgba(0, 0, 0, 0);
            margin: 0 auto;
        }

        .button2 {
            background-color: rgba(0, 0, 0, 0);
            color: black;
            border-color: rgba(0, 0, 0, 0);
            margin: 0 auto;
        }

        @keyframes toround {
            from {
                background-color: rgba(0, 0, 0, 0);
                border-radius: 0;
            }

            to {
                background-color: #007af8;
                border-radius: 64px;
            }
        }

        .button2:hover {
            animation-name: toround;
            animation-duration: 0.5s;
            animation-fill-mode: forwards;
        }

        #bili {
            text-align: center;
            position: relative;
            top: 500px;
        }

        .ftr {
            position: relative;
            bottom: 0px;
            text-align: center;
        }
    </style>

    <script>
        const text = document.querySelector('#text');
        // 获取文本长度
        const wordNum = text.outerText.length;
        // 创建一个style标签
        const styleElement = document.createElement('style');

        styleElement.innerHTML = `#text::before {animation: typewriter ${wordNum * 0.2}s steps(${wordNum}) forwards;}`;

        styleElement.innerHTML += `#text::after {animation: typewriter ${wordNum * 0.2}s steps(${wordNum}) forwards, flashing .3s ease-out forwards infinite;}`;
